<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header">
</head>
<body class="bg-white">
	<div class="container my-4 w-50 pl-2 pr-2">
		<div th:if="${param.error}"
			class="alert alert-danger alert-dismissible fade show">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<strong>Đăng nhập lỗi!</strong> Tên đăng nhập hoặc mật khẩu không
			đúng
		</div>

		<div th:if="${param.logout}"
			class="alert alert-success alert-dismissible fade show">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<strong>Bạn vừa mới đăng xuất!</strong>
		</div>

		<form th:action="@{/login}" method="post"
			class="jumbotron bg-light shadow-sm rounded p-5">
			<h4 class="text-center">Đăng nhập tài khoản</h4>
			<div class="form-group">
				<label for="usr">Tên đăng nhập:</label> <input type="text"
					name="username" class="form-control" />
			</div>
			<div class="form-group">
				<label for="usr">Mật khẩu:</label>
				<div class="input-group mb-3">
					<input type="text" name="password" class="form-control" />
					<div class="input-group-append">
						<span class="input-group-text">show</span>
					</div>
				</div>
			</div>
			<input type="submit" value="Đăng Nhập"
				class="btn btn-primary btn-block" /> <a href=""
				class="btn btn-block text-info">Quên mật khẩu?</a>
		</form>
		<div class="btn-group">
			<button type="button" class="btn text-primary">Ngôn ngữ</button>
			<button type="button"
				class="btn text-primary dropdown-toggle dropdown-toggle-split"
				data-toggle="dropdown"></button>
			<div class="dropdown-menu">
				<a class="dropdown-item" href="#">English</a> <a
					class="dropdown-item" href="#">Tiếng Việt</a>
			</div>
		</div>
	</div>
</body>
</html>
