
<form th:action="@{createOrEdit}" method="POST" class="w-100">
	<!-- Modal Header -->
	<div class="modal-header">
		<h4 class="modal-title" th:text="${action}"></h4>
		<button type="button" class="close" data-dismiss="modal">&times;</button>
	</div>
	
	<!-- Modal body -->
	<div class="modal-body">
		<input type="hidden" name="id" th:value="${staff.id}">
		
		<div class="form-group">
			<label for="email">Văn phòng:</label> 
			<select name="departs" class="custom-select-sm">
				<option 
				th:each="depart : ${departsList}" 
				th:text="${depart.name}"
				th:value="${depart.id}"
				th:selected="${depart.id==staff.departs.id}">
				</option>
			</select>
		</div>
		<div class="form-group">
			<label>Họ và tên:</label> 
			<input type="text" class="form-control" th:value="${staff.name}">
		</div>
		<div class="form-group d-flex">
			<label class="mr-4">Giới tính:</label>
	
			<div class="custom-control custom-radio custom-control-inline">
				<input 
				id="nam"
				type="radio" 
				class="custom-control-input" 
				name="gender"
				value="true"
				th:checked="${staff.gender==true}"> 
				<label class="custom-control-label" for="nam">Nam</label>
			</div>
	
			<div class="custom-control custom-radio custom-control-inline">
				<input 
				id="nu"
				type="radio" 
				class="custom-control-input" 
				name="gender"
				value="false"
				th:checked="${staff.gender==false}">
				<label class="custom-control-label" for="nu">Nữ</label>
			</div>
		</div>
		<div class="form-group">
			<label>Ngày sinh:</label> 
			<input type="date" class="form-control" name="birthday" th:value="${staff.birthday}">
		</div>
		<div class="form-group">
			<label>Ảnh:</label> 
			<input type="text" id="photo"
				class="form-control" name="photo" th:value="${staff.id}">
		</div>
		<div class="form-group">
			<label>Email:</label> 
			<input type="text" class="form-control" name="email" th:value="${staff.email}">
		</div>
		<div class="form-group">
			<label>Số điện thoại:</label> 
			<input type="text" class="form-control" name="phone" th:value="${staff.phone}">
		</div>
		<div class="form-group">
			<label>Địa chỉ:</label> 
			<input type="text" class="form-control" name="address" th:value="${staff.address}">
		</div>
		<div class="form-group">
			<label>Lương:</label> 
			<input type="text" class="form-control" name="salary" th:value="${staff.salary}">
		</div>
		<div class="form-group">
			<label>Ghi chú:</label> 
			<input type="text" class="form-control"  name="notes" th:value="${staff.notes}">
		</div>
	</div>
	
	<!-- Modal footer -->
	<div class="modal-footer">
		<button type="submit" class="btn btn-success">Go</button>
		<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
	</div>


</form>
